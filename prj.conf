# ==========================================
# System & Build
# ==========================================
CONFIG_GPIO=y
CONFIG_MAIN_STACK_SIZE=2048
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048
# Generates the .uf2 file for drag-and-drop flashing
CONFIG_BUILD_OUTPUT_UF2=y

# ==========================================
# Console / USB Serial
# ==========================================
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_LOG=y

# USB Device Stack (Next Gen)
CONFIG_USB_DEVICE_STACK_NEXT=y
CONFIG_USBD_CDC_ACM_CLASS=y

# ==========================================
# Bluetooth Core
# ==========================================
CONFIG_BT=y
CONFIG_BT_PERIPHERAL=y
CONFIG_BT_LBS=y
CONFIG_BT_DEVICE_NAME="XIAO"
# Appearance 833 is "Heart Rate Belt" (often used as generic). 
# Set to 0 if you want "Unknown".
CONFIG_BT_DEVICE_APPEARANCE=833

# ==========================================
# Bluetooth Metadata (Device Information Service)
# ==========================================
# This enables the "Device Information" service in nRF Connect
CONFIG_BT_DIS=y
CONFIG_BT_DIS_PNP=n
CONFIG_BT_DIS_MANUF_NAME_STR="MTI"
CONFIG_BT_DIS_MODEL_NUMBER_STR="XIAO-BLE-v1"
CONFIG_BT_DIS_SERIAL_NUMBER=y
